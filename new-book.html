<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>DuckBooks &VerticalLine; Nuovo Libro</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body>

    <!-- HEADER -->
    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

            <!-- Fluid Container -->
            <div class="container-fluid">

                <!-- Logo -->
                <a class="navbar-brand" href="./index.html">
                    <img width="50" height="50" src="./img/duck.png" alt="Duck Logo">
                </a>
                <!-- /Logo -->

                <!-- Hamburger Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- /Hamburger Button -->

                <!-- Collapsable -->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                    <!-- Navbar List -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html">
                                Catalogo Libri
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Anagrafica Utenti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Help
                            </a>
                        </li>
                    </ul>
                    <!-- /Navbar List -->

                    <!-- Searchbar -->
                    <form class="d-flex" role="search">
                        <input data-bs-theme="light" class="form-control me-2" type="search" placeholder="Cerca..."
                            aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                    <!-- /Searchbar -->

                </div>
                <!-- /Collapsable -->

            </div>
            <!-- /Fluid Container -->

        </nav>
        <!-- Navbar -->

    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <main>

        <!-- FORM -->
        <form action="">

            <div class="container">

                <!-- Row -->
                <div class="row">

                    <h1 class="py-4">Nuovo Libro</h1>

                    <!-- Col -->
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="author-name" class="form-label fw-medium">Nome Autore</label>
                            <input type="text" class="form-control" id="author-name"
                                placeholder="Inserisci il nome dell'autore">
                        </div>
                    </div>
                    <!-- /Col -->

                    <!-- Col -->
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="author-lastname" class="form-label fw-medium">Cognome Autore</label>
                            <input type="text" class="form-control" id="author-lastname"
                                placeholder="Inserisci il cognome dell'autore">
                        </div>
                    </div>
                    <!-- /Col -->

                    <!-- Col -->
                    <div class="col-12 mb-3">
                        <label for="book-title" class="form-label fw-medium">Titolo</label>
                        <input type="text" placeholder="Inserisci il titolo del libro" id="book-title"
                            class="form-control" aria-describedby="textHelpBlock">
                        <div id="textHelpBlock" class="form-text">
                            Titolo versione italiana
                        </div>
                    </div>
                    <!-- /Col -->

                    <!-- Col -->
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="genre" class="form-label fw-medium">Genere</label>
                        <select id="genre" class="form-select" aria-label="Select book genre">
                            <option selected>Scegli il genere</option>
                            <option value="1">Action</option>
                            <option value="2">Avventura</option>
                            <option value="3">Romantico</option>
                        </select>
                    </div>
                    <!-- Col -->

                    <!-- /Col -->
                    <div class="col-12 col-lg-4">
                        <div class="mb-3">
                            <label for="publish-year" class="form-label fw-medium">Anno di Pubblicazione</label>
                            <input type="text" class="form-control" id="publish-year" placeholder="Inserisci l'anno">
                        </div>
                    </div>
                    <!-- /Col -->

                    <!-- Col -->
                    <div class="col-12 col-lg-4">
                        <div class="mb-4">
                            <label for="isbn" class="form-label fw-medium">ISBN#</label>
                            <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>
                    <!-- /Col -->

                    <!-- Horizontal Rule -->
                    <div class="container">
                        <hr>
                    </div>
                    <!-- /Horizontal Rule -->

                    <!-- Col -->
                    <div class="col-12">
                        <div class="my-3">
                            <label for="notes" class="form-label fw-medium">Note</label>
                            <textarea placeholder="Inserisci eventuali note sul libro" class="form-control" id="notes"
                                rows="3"></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="digital">
                            <label class="form-check-label" for="digital">Disponibile anche in digitale</label>
                        </div>
                    </div>
                    <!-- /Col -->

                    <!-- Col -->
                    <div class="col-12 py-3">
                        <button class="btn btn-primary" type="submit">Aggiungi libro</button>
                    </div>
                    <!-- /Col -->

                </div>
                <!-- /Row -->

            </div>
            <!-- Container -->

        </form>
        <!-- /FORM -->

    </main>
    <!-- /MAIN -->

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
